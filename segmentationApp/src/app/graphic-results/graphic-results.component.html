<div class="container">
  <h4 class="label-select">Tipo de sistema</h4>
  <mat-form-field appearance="legacy">
    <mat-label>Decimal</mat-label>
    <mat-select (selectionChange)="setBase0Variable($event)">
      <mat-option *ngFor="let state of states" [value]="state.selection">{{state.selection}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="row">
  <div class="col">
    <mat-card class="mat-card-result">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" class="general-label">Segmento</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="col" height="150" class="general-label" style="color: blue;">Base: {{base0Value}}<img src="../../assets/arrow_downward-24px.svg"></th>
            <th class="general-label"> Segmento 0 (Código y Heap)</th>
          </tr>
          <strong class="general-label" style="color: red;">Límite {{len0Value}}</strong>
          <tr>
            <th scope="row" class="unallocated" height="150" class="general-label">(Unallocated)</th>
            <th scope="row" class="unallocated" height="150" class="general-label"></th>
          </tr>
          <tr>
            <th scope="row" height="150" class="general-label" style="color: red;">Límite {{len1Value}}</th>
            <th scope="row" class="general-label" > Segment 1 (Stack)</th>
          </tr>
          <strong class="general-label" style="color: blue;">Base: {{base1Value}} <img src="../../assets/arrow_up.svg"> </strong>
        </tbody>
      </table>

    </mat-card>
  </div>
  <div class="col">
    <mat-card class="mat-card-result">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" class="general-label">Direcciones</th>
            <th scope="col" class="general-label"></th>
          </tr>
        </thead>
        <tbody *ngIf="!isHexa">
          <tr *ngFor="let data of addressesList">
            <td>{{data.decimal}}</td>
            <td>{{data.decimalValid}}</td>
            <td>{{data.segment}}</td>
          </tr>
        </tbody>
        <tbody *ngIf="isHexa">
          <tr *ngFor="let data of addressesList">
            <td>{{data.hexa}}</td>
            <td>{{data.hexaValid}}</td>
          </tr>
        </tbody>
      </table>
    </mat-card>
  </div>
</div>
